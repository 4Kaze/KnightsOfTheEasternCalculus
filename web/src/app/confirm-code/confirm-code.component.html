<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded shadow hover-dropdown">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto hover-dropdown">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Logowanie</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<main class="container">
  <div class="shadow bg-white rounded p-4 my-3 d-flex flex-column text-center">
    <div class="alert alert-danger" *ngIf="passwordMatch">
      Wprowadzone hasła nie są identyczne
    </div>
    <div class="alert alert-danger" *ngIf="generalError">
      Nieprawidłowe dane
    </div>
    <h1 class="mb-5">Rejestracja</h1>
      <div class="col-5 align-self-center d-flex flex-column">
        <form (ngSubmit)="confirmCode()">
          <input class="form-control form-control-lg" type="text" name="username" placeholder="Email" [(ngModel)]="email" required #emailField="ngModel"><br>
          <input class="form-control form-control-lg" type="password" name="password" placeholder="Hasło" [(ngModel)]="password" required #passwordField="ngModel"><br>
          <input class="form-control form-control-lg" type="password" name="confirmPass" placeholder="Powtórz hasło" [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmPass" required><br/>
          <div class="form-group">
            <label>Kod aktywacyjny</label>
            <input class="form-control form-control-lg" type="text" name="code" placeholder="Kod aktywacyjny" [(ngModel)]="code" required #codeField="ngModel">
          </div>
          <button class="float-right btn btn-primary btn-lg" type="submit"
                  [disabled]="loading || emailField.invalid || passwordField.invalid || codeField.invalid">Zaloguj</button>
          <div *ngIf="loading" class="float-right spinner-grow mr-3 mt-2"></div>
        </form>
      </div>
  </div>
</main>
