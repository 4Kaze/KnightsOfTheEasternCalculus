<main class="container">
  <div class="shadow bg-white rounded p-4 my-3">
    <h1>Sign Up</h1>

    <span>
      <input type="text" name="username" placeholder="e-mail" [(ngModel)]="username">
      <input type="password" name="password" placeholder="password" [(ngModel)]="password">
    </span>
    <span><button type="button" (click)="signUp()" >Sign up</button></span>
  </div>
</main>
