<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded shadow hover-dropdown">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto hover-dropdown">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/login">Logowanie</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<main class="container">
  <div class="shadow bg-white rounded p-4 my-3 d-flex flex-column text-center">
    <div class="alert alert-danger" *ngIf="passwordMatch">
      Wprowadzone hasła nie są identyczne
    </div>
    <div class="alert alert-danger" *ngIf="invalidPassword">
      Wprowadzone hasło nie spełnia wymogów bezpieczeństwa.
    </div>
    <h1 class="mb-5">Uzupełnienie danych</h1>
    <div class="col-5 align-self-center">
      <form class="form-group" (ngSubmit)="changePassword()">
        <input class="form-control form-control-lg" type="password" name="password" placeholder="Nowe hasło" [(ngModel)]="password"><br>
        <input class="form-control form-control-lg" type="password" placeholder="Powtórz hasło" [ngModelOptions]="{standalone: true}" [(ngModel)]="passwordRepeat"><br>
        <button class="float-right btn btn-primary btn-lg" type="submit" [disabled]="loading">Zmień hasło</button><div *ngIf="loading" class="float-right spinner-grow mr-3 mt-2"></div>
      </form>
    </div>
  </div>
</main>
