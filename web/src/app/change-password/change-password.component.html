<h1>Change password</h1>
<span>
  <div><input type="password" name="password" [(ngModel)]="password" placeholder="new password"></div>
  <div><input type="text" name="name" [(ngModel)]="name" placeholder="name"></div>
  <div><input type="text" name="surname" [(ngModel)]="surname" placeholder="surname"></div>
</span>
<span><button type="button" (click)="changePassword()">Send</button></span>
