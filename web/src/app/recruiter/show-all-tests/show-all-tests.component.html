<!-- TITLE -->
<h2>Tworzenie nowego testu</h2>

<div class="card">
<div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let test of tests" (click)="onSelectTest(test)">
                    <td>{{ test.id }}</td>
                    <td>Name</td>
                    <td>
                        <button class="btn btn-success">Zmień</button>
                    </td>
                    <th>
                        <button class="btn btn-danger" (click)="deleteTest(test)">Usuń</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
