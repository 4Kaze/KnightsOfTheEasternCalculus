<div class="shadow bg-white rounded p-4 my-3">
    <h2 class="mt-4">Dostępne testy</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" width="5%">#</th>
                <th scope="col">Name</th>
                <th scope="col" width="5%"></th>
                <th scope="col" width="5%"></th>
            </tr>
        </thead>
        <ng-container *ngIf="tests; else loading">
            <tbody>
                <tr *ngFor="let test of tests; let i = index">
                    <th>{{i+1}}</th>
                    <th>{{test.title}}</th>
                    <th>
                        <button class="btn btn-success" (click)="updateTest(test.id)">Zmień</button>
                    </th>
                    <th>
                        <button class="btn btn-danger" (click)="deleteTest(test)">Usuń</button>
                    </th>
                </tr>
            </tbody>
        </ng-container>
    </table>
    <ng-template #loading>
        <div class="spinner-grow spinner-grow-sm" role="status">Loading...</div>
    </ng-template>
</div>
