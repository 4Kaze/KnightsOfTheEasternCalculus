  <h5 class="d-inline">Testy</h5>
  <button type="button" class="btn btn-outline-primary btn-sm ml-2 mb-2">Przypisz</button>
  <div class="clearfix"></div>
</div>
<ng-container *ngIf="true; else noEntries">
  <ul class="list-group" *ngFor="let test of tests">
<!--    <a class="list-group-item d-flex justify-content-between align-items-center list-group-item-action text-dark" [routerLink]="test">-->
<!--      Jakiś test-->
<!--      <span class="badge badge-success">ROZWIĄZANY</span>-->
<!--    </a>-->

<!--      Inny test-->

<!--      Jeszcze inny-->
<!--      <span class="badge badge-danger">USUNIĘTY</span>-->
<!--    </li>-->
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngIf="test.status != 1">
      {{test.title}}
      <span class="badge badge-success" *ngIf="test.status == 2">OCENIONY</span>
      <span class="badge badge-danger" *ngIf="test.status == 0">NIE ROZWIĄZANY</span>
    </li>
    <a CLASS="list-group-item d-flex justify-content-between align-items-cener list-group-item-action text-dark" routerLink="test/{{test.timestamp}}" *ngIf="test.status == 1">
      {{test.title}}
      <span class="badge badge-warning">OCEŃ</span>
    </a>
  </ul>
</ng-container>
<ng-template #noEntries><span>(brak)</span></ng-template>
<ng-template #loading><span>Ładowanie...</span></ng-template>
